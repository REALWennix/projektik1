<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Měsíční přehled</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Měsíční přehled</h2>
        <form id="filterForm" class="mt-3">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="startMonth">Od měsíce:</label>
                    <select id="startMonth" class="form-control">
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="endMonth">Do měsíce:</label>
                    <select id="endMonth" class="form-control">
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Zobrazit přehled</button>
        </form>

        <div id="tableContainer" class="mt-4">
            <table id="dataTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nápoj</th>
                        <th>Počet</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="feedback" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
